<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<div class="page">
  <body>
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo é preencher esse formulário de inscrição.</p>
    </header>
  
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do evento</legend>
          <div class="input-wrapper">
            <label for="tituloDoEvento">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input 
            type="text" 
            name="Título" 
            id="tituloDoEvento" 
            required
            minlength="8">
          </div>
          <div class="input-wrapper">
            <label for="linkDoEvento">Link do evento <span>(comece com https://)</span> </label>
            <input type="url" name="Link" id="linkDoEvento">
          </div>

          <div class="input-wrapper">
            <label for="whatsappDoEvento">Whatsapp para contato <span>(somente números)</span> </label>
            <input type="number" name="Whatsapp" id="whatsappDoEvento">
          </div>

          <div class="input-wrapper">
            <label for="informacoesExtras">Informações extras</label>
            <textarea name="InfosExtras" id="informacoesExtras"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="categorias">Categoria</label>
            <select name="categorias" id="categorias">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentoria">Mentoria</option>
            </select>
          </div>

          
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="emailDeAcesso">E-mail do administrador <span>(digite um e-mail válido)</span> </label>
            <input type="email" name="Email" id="emailDeAcesso">
          </div>

          <div class="input-wrapper">
            <label for="senhaDeAcesso">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span> </label>
            <input type="password" name="senha" id="senhaDeAcesso" minlength="8" required>
          </div>

          <div class="checkbox-wrapper">
           
            <input type="checkbox" id="eventoPrivado"/>
            <label for="eventoPrivado">Evento privado</label>
          </div>

        </div>
        </fieldset>    

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="dataDoEvento">Dia</label>
                <input type="date" name="data" id="dataDoEvento">
              </div>
              <div class="input-wrapper">
                <label for="comecoDoEvento">Das</label>
                <input type="time" name="comecoDoEvento" id="comecoDoEvento">
              </div>
              <div class="input-wrapper">
                <label for="fimDoEvento">Até</label>
                <input type="time" name="senha" id="fimDoEvento">
              </div>
            </div>
          </div>
          </fieldset>    

    </form>

    <footer>
      
        <button class="button-submit" type="submit" form="my-form">Salvar evento</button>
      
    </footer>
  </body>
</div>
</html>
